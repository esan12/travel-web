<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <!-- <script src="https://kit.fontawesome.com/711ca7275f.js" crossorigin="anonymous"></script> -->

        <script src="https://kit.fontawesome.com/711ca7275f.js" crossorigin="anonymous"></script>
        <title>CONTACT</title>
    </head>
    <body>

       <nav class="nav-bar bg-dark">

          <div class="container">
             <h1 class="logo lg-heading " >WT</h1>
            
             <ul class="nav-items">
                 <li class="nav-item"><a href="/html/index.html">Home</a></li>
                 <li class="nav-item"><a href="/html/about.html">About Us</a></li>
                 <li class="nav-item"><a href="/html/contact.html">Contact Us</a></li>
                 
           </div>
        
             </ul>
         </nav>

         <section class="contact-form">
            <div class="container">

                <div class="form-wrapper">
                   <div class="company-address">
                     <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p>#2202 england, london,colony-2</p>
                     </div>
                     <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p>travelling@allworld.com</p>
                     </div>
                     <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>+9110112245</p>
                     </div>
                     <div>
                        <img src="/img/company-img.jpg" alt="company image">
                     </div>
                       
                   </div>
                   <form action="" class="form">
                      <h1 class="lg-heading text-black">CONTACT US </h1>
                       <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the contact form below</p>
                       <div class="form-group">
                           <label for="username" >Username</label>
                           <input type="text" id="username" placeholder="Username">
                       </div>
                       <div class="form-group">
                        <label for="email" placeholder="">E-mail</label>
                        <input type="text" id="email" placeholder="E-mail">

                       </div>
                       <div class="form-group">
                           <label for="phone" >Phone</label>
                           <input type="text" id="phone" placeholder="Phone">

                       </div>
                       <div class="form-group">
                        <label for="mes">Message</label>
                        <textarea name="" id="mes" ></textarea>
                       </div>
                       <button  class="form-btn" type="submit ">SUBMIT</button>
                   </form>
                   
                </div>
            </div>

         </section>
         <footer class="footer">

            <div class="container">
  
               <div class="social-media">
                  <i class="fa-brands fa-facebook fa-2x"></i>
                  <i class="fa-brands fa-instagram fa-10x"></i>
                  <i class="fa-brands fa-x-twitter fa-10x"></i>
               </div>
               <div class="footer-p">
                  <p>WORLD TRAVEL &copy;2024,ALL RIGHTS RESERVED</p>
               </div>
            
            </div>
            
     </footer>


    
    </body>
